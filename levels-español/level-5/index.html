<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>El Juego de la Ratita</title>
  </head>
  <body>
    <main>
      <section class="topSide">
        <div class="Heading">
          <h1 class="Header">NIVEL 5</h1>
        </div>
        <div class="btn-back">
          <a class="link-back" href="../../game-screen-español.html">
            <img src="../../images/volver.png" alt="" />
          </a>
        </div>
        <div class="Ayuda">
          <button
            type="button"
            id="ayuda"
            class="ayuda"
            onclick="openModal('modalAyuda')"
          >
            <img src="../../images/ayuda-español.png" alt="Ayuda" height="100px" />
          </button>
        </div>
      </section>

      <section class="gameBox">
        <section class="gameItemContainer"></section>
        <section class="gameControls">
          <img
            class="refresh-button"
            src="../../images/reiniciar-español.png"
            onclick="refreshPage()"
          />
          <div class="result">
            <button onclick="handleDecrement()">-</button>
            <input
              class="resultInput"
              type="number"
              min="1"
              max="10"
              step="1"
              value="0"
            />
            <button onclick="handleIncrement()">+</button>
          </div>
          <img
            class="check-button"
            src="../../images/check-español.png"
            onclick="checkResult()"
          />
        </section>
      </section>
      <section id="win-message">
        <h1 class="Header" style="margin-top: 10%; font-size: 360%">
          ¡ Has Ganado !
        </h1>
        <a href="../../levels-español/level-6/index.html"
          ><button>Siguiente nivel</button></a
        >
        <a href=""><button>Repetir nivel</button></a>
        <a href="../../game-screen-español.html"><button>volver al inicio</button></a>
      </section>
      <div id="error-message">
        Estas seguro? Vuelve a intentrlo!
        <button onclick="closeErrorMessage()">Cerrar</button>
      </div>
       <div id="modalAyuda" class="modal">
      <div class="modal1-content">
        <span class="close" onclick="closeModal('modalAyuda')">
          <img src="../../images/tancar.png" alt="Cerrar" />
        </span>
        <h2>AYUDA</h2>

        <!-- Contenedor del carrusel -->
        <div class="carousel-container">
        
            <img src="../../images/nivel5-ayuda.png" alt="Imagen 1" style="width: 450px; height: 300px; margin-left: 35%;" />
       
        </div>

        <div id="textoDebajo">
          <p></p>
        </div>
        <!-- Botones de navegación -->
      
      </div>
    </div>
    </main>
    <script src="script.js"></script>
    <script src="../../custom.js"></script>


       <script>
  </script>
  </body>
</html>
