<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrusel</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .carousel-container {
        position: relative;
        max-width: 600px; /* Ajusta según tus necesidades */
        margin: 0 auto;
      }

      .carousel {
        display: flex;
        overflow: hidden;
      }

      img {
        width: 100%; /* Hace que todas las imágenes ocupen el 100% del contenedor */
        height: auto;
      }

      button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 16px;
        padding: 10px;
        cursor: pointer;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel">
        <img src="images/bandera-cataluña.png" alt="Imagen 1" />
        <img src="images/bandera-españa.png" alt="Imagen 2" />
        <img src="imagen3.jpg" alt="Imagen 3" />
        <img src="imagen4.jpg" alt="Imagen 4" />
        <img src="imagen5.jpg" alt="Imagen 5" />
        <img src="imagen6.jpg" alt="Imagen 6" />
      </div>
      <button class="prev" onclick="changeSlide(-1)">Anterior</button>
      <button class="next" onclick="changeSlide(1)">Siguiente</button>
    </div>

    <script>
      let currentSlide = 1;

      function showSlide(n) {
        const slides = document.querySelectorAll(".carousel img");

        if (n > slides.length) {
          currentSlide = 1;
        } else if (n < 1) {
          currentSlide = slides.length;
        }

        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }

        slides[currentSlide - 1].style.display = "block";
      }

      function changeSlide(n) {
        showSlide((currentSlide += n));
      }

      // Mostrar la primera imagen al cargar la página
      showSlide(currentSlide);
    </script>
  </body>
</html>
