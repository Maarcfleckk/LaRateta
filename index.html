<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Joc de la Rateta</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main>
        <section class="Static-page">
            <div class="Heading">
                <h1 class="Header">
                    <img class="headerImage" src="./images/titulo.png" alt="" srcset="">
                </h1>
            </div>
            <div class="mainButtons">
                <div class="Ayuda">
                    <button type="button" id="ayuda" class="ayuda" onclick="openModal('modalAyuda')">
                        <img src="./images/ayuda.png" alt="Ayuda" height="150px">
                    </button>
                </div>
                <div class="Musica">
                    <button type="button" id="music" class="music" onclick="openModal('modalMusica')">
                        <img src="./images/musica.png" alt="Música" height="150px">
                    </button>
                </div>
                <div class="Cuento">
                    <button type="button" id="cuento" class="cuento" onclick="openModal('modalCuento')">
                        <img src="./images/llegir el conta.png" alt="Cuento" height="150px">
                    </button>
                </div>
                <div class="Idioma">
                    <button type="button" id="idioma" class="idioma" onclick="openModal('modalIdioma')">
                        <img src="./images/idioma.png" alt="Idioma" height="150px">
                    </button>
                </div>
            </div>
            <div class="Juego">
                <a href="game-screen.html">
                    <img src="./images/boton.png" alt="Jugar">
                </a>
            </div>
        </section>

        <div id="modalAyuda" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('modalAyuda')">&times;</span>
                <h2>AJUDA</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nobis, illum fugiat? Facilis, laudantium, ipsa tenetur amet dolorem deleniti ducimus accusamus, dicta sapiente suscipit eos consequatur iusto ea molestiae voluptate mollitia!</p>
            </div>
        </div>

        <div id="modalMusica" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('modalMusica')">&times;</span>
                <button id="playButton" onclick="toggleAudio()">
                    <img src="./images/play.png" alt="musicImage" srcset="">
                </button>
                <button id="stopButton" onclick="stopAudio()">
                    <img src="./images/pausa.png" alt="musicImage" srcset="">    
                </button>
            </div>
        </div>

        <div id="modalCuento" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('modalCuento')">&times;</span>
                
            </div>
        </div>

        <div id="modalIdioma" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('modalIdioma')">&times;</span>
                <h2>ESCULL EL TEU IDIOMA PREFERIT</h2>
                <!-- <button id="langCat" >
                    <img src="" alt="">
                </button>
                <button id="langEs" >
                    <img src="" alt="">
                </button>
                <button id="langEn" >
                    <img src="" alt="">
                </button>
                <button id="langAr" >
                    <img src="" alt="">
                </button> -->
                <div class="languageBtnGrid">
                    <button class="btnLanguage languageCa" role="button"><p>CATALÀ</p></button>
                    <button class="btnLanguage languageEs" role="button"><p>CASTELLÀ</p></button>
                    <button class="btnLanguage languageEn" role="button"><p>ANGLÈS</p></button>
                    <button class="btnLanguage languageAr" role="button"><p>ÀRAB</p></button>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="custom.js"></script>

</html>
