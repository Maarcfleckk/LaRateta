<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>El Joc de la Rateta</title>
     <style>
    .modal1-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      height: 80%;
    }

    .carousel-container {
      display: flex;
      overflow: hidden;
      width: 100%;
      height: 45vh;
      /* Altura máxima del carrusel */
    }

    .carousel-slide {
      flex: 0 0 100%;
      height: 900px;
      display: none;
      /* Ocultar inicialmente todas las imágenes */
    }

    .carousel-slide img {
      width: 100%;
      height: auto;
      /* Ajustar automáticamente la altura */
    }

    .carousel-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .carousel-buttons button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <main>
    <section class="topSide">
        <div class="Heading">
            <h1 class="Header">
                NIVELL 4
            </h1>
        </div>
        <div class="btn-back">
            <a class="link-back " href="../../game-screen.html">
                <img src="../../images/volver.png" alt="" />
            </a>
        </div>
        <div class="Ayuda">
            <button
              type="button"
              id="ayuda"
              class="ayuda"
              onclick="openModal('modalAyuda')"
            >
              <img src="../../images/ayuda.png" alt="Ayuda" height="100px" />
            </button>
          </div>
    </section>
    <section class="gameBox">
        <section id="maze" class="maze">
      
        </section>
        <section class="gameControls">
            <div class="controls">
                <button class="d-none"></button>
                <button id="up" class="btn-up" onclick="goTop()">↑</button>
                <button class="d-none"></button>
                <button id="left" class="btn-left" onclick="goLeft()">←</button>
                <button id="down" class="btn-down" onclick="goBot()">↓</button>
                <button id="right" class="btn-right" onclick="goRight()">→</button>
            </div>
            <div class="btns">
                <img
                    class="refresh-button"
                    src="../../images/reiniciar.png"
                    onclick="refreshPage()"
                />
            </div>
    </section>
    <section id="win-message">
      <h1 class="Header" style="margin-top: 10%; font-size: 360%">
        ¡ Has Guanyat !
      </h1>
      <a href="../../levels/level-5/index.html"><button>Següent nivell</button></a>
      <a href=""><button>Repetir nivell</button></a>      
      <a href="../../game-screen.html"><button>Tornar a l'inici</button></a>

    </section>
        <div id="modalAyuda" class="modal">
      <div class="modal1-content">
        <span class="close" onclick="closeModal('modalAyuda')">
          <img src="../../images/tancar.png" alt="Cerrar" />
        </span>
        <h2>AJUDA</h2>

        <!-- Contenedor del carrusel -->
        <div class="carousel-container">
        
            <img src="../../images/nivel4-ayuda.png" alt="Imagen 1" style="width: 450px; height: 300px; margin-left: 35%;" />
       
        </div>

        <div id="textoDebajo">
          <p></p>
        </div>
        <!-- Botones de navegación -->
      
      </div>
    </div>
  </main> 
  <script src="script.js"></script>
  <script src="../../custom.js"></script>

  
    <script>
    // Array de textos correspondientes a cada imagen
    var textos = [

      `<p> 
        NIVELL 4 <br>
        <br> 1- PER TORNAR ENRERA. <br>
        2- PER MOURE LA RATETA .<br>
        3- PER RECARGAR O CANVIAR DE MAPA.  <br>
        4- EL PERSONAJE QUE CONTROLEM ES LA RATETA. <br>
        5- ES LA CASA ON TE D'ARRIBAR O TOCAR LA RATETA PER FER BE EL JOC. <br>
        </p>`

      

     

      
    ];

    // Función para mostrar el texto correspondiente a la imagen actual
    function mostrarTextoActual() {
      var indiceActual = getIndiceActual();
      document.getElementById("textoDebajo").innerHTML = textos[indiceActual];
    }

    // Función para cambiar a la diapositiva anterior
    function prevSlide() {
      var slides = document.getElementsByClassName("carousel-slide");
      var indiceActual = getIndiceActual();
      slides[indiceActual].style.display = "none";
      indiceActual = (indiceActual - 1 + slides.length) % slides.length;
      slides[indiceActual].style.display = "block";
      mostrarTextoActual();
    }

    // Función para cambiar a la siguiente diapositiva
    function nextSlide() {
      var slides = document.getElementsByClassName("carousel-slide");
      var indiceActual = getIndiceActual();
      slides[indiceActual].style.display = "none";
      indiceActual = (indiceActual + 1) % slides.length;
      slides[indiceActual].style.display = "block";
      mostrarTextoActual();
    }

    // Función para obtener el índice de la imagen actual en el carrusel
    function getIndiceActual() {
      var slides = document.getElementsByClassName("carousel-slide");
      for (var i = 0; i < slides.length; i++) {
        if (slides[i].style.display === "block") {
          return i;
        }
      }
      return 0;
    }

    // Inicializar el texto y el carrusel al cargar la página
    mostrarTextoActual();
  </script>
</body>
</html>
