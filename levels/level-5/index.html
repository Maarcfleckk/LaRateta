<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>El Joc de la Rateta</title>
  </head>
  <body>
    <main>
      <section class="topSide">
        <div class="Heading">
          <h1 class="Header">NIVELL 5</h1>
        </div>
        <div class="btn-back">
          <a class="link-back" href="../../game-screen.html">
            <img src="../../images/volver.png" alt="" />
          </a>
        </div>
        <div class="Ayuda">
          <button
            type="button"
            id="ayuda"
            class="ayuda"
            onclick="openModal('modalAyuda')"
          >
            <img src="../../images/ayuda.png" alt="Ayuda" height="100px" />
          </button>
        </div>
      </section>

      <section class="gameBox">
        <section class="gameItemContainer"></section>
        <section class="gameControls">
          <img
            class="refresh-button"
            src="../../images/reiniciar.png"
            onclick="refreshPage()"
          />
          <div class="result">
            <button onclick="handleDecrement()">-</button>
            <input
              class="resultInput"
              type="number"
              min="1"
              max="10"
              step="1"
              value="0"
            />
            <button onclick="handleIncrement()">+</button>
          </div>
          <img
            class="check-button"
            src="../../images/check.png"
            onclick="checkResult()"
          />
        </section>
      </section>
      <section id="win-message">
        <h1 class="Header" style="margin-top: 10%; font-size: 360%">
          ¡ Has Guanyat !
        </h1>
        <a href="../../levels/level-6/index.html"
          ><button>Següent nivell</button></a
        >
        <a href=""><button>Repetir nivell</button></a>
        <a href="../../game-screen.html"><button>Tornar a l'inici</button></a>
      </section>
      <div id="error-message">
        Estas segur? Torna-ho a intentar!
        <button onclick="closeErrorMessage()">Tancar</button>
      </div>
      <div id="modalAyuda" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal('modalAyuda')">
            <img src="../../images/tancar.png" alt="Cerrar" />
          </span>
          <h2>AJUDA</h2>  
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="../../custom.js"></script>
  </body>
</html>
