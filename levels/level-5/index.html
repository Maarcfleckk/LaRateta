<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>El Joc de la Rateta</title>
       <style>
    .modal1-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      height: 80%;
    }

    .carousel-container {
      display: flex;
      overflow: hidden;
      width: 100%;
      height: 45vh;
      /* Altura máxima del carrusel */
    }

    .carousel-slide {
      flex: 0 0 100%;
      height: 900px;
      display: none;
      /* Ocultar inicialmente todas las imágenes */
    }

    .carousel-slide img {
      width: 100%;
      height: auto;
      /* Ajustar automáticamente la altura */
    }

    .carousel-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .carousel-buttons button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
  </head>
  <body>
    <main>
      <section class="topSide">
        <div class="Heading">
          <h1 class="Header">NIVELL 5</h1>
        </div>
        <div class="btn-back">
          <a class="link-back" href="../../game-screen.html">
            <img src="../../images/volver.png" alt="" />
          </a>
        </div>
        <div class="Ayuda">
          <button
            type="button"
            id="ayuda"
            class="ayuda"
            onclick="openModal('modalAyuda')"
          >
            <img src="../../images/ayuda.png" alt="Ayuda" height="100px" />
          </button>
        </div>
      </section>

      <section class="gameBox">
        <section class="gameItemContainer"></section>
        <section class="gameControls">
          <img
            class="refresh-button"
            src="../../images/reiniciar.png"
            onclick="refreshPage()"
          />
          <div class="result">
            <button onclick="handleDecrement()">-</button>
            <input
              class="resultInput"
              type="number"
              min="1"
              max="10"
              step="1"
              value="0"
            />
            <button onclick="handleIncrement()">+</button>
          </div>
          <img
            class="check-button"
            src="../../images/check.png"
            onclick="checkResult()"
          />
        </section>
      </section>
      <section id="win-message">
        <h1 class="Header" style="margin-top: 10%; font-size: 360%">
          ¡ Has Guanyat !
        </h1>
        <a href="../../levels/level-6/index.html"
          ><button>Següent nivell</button></a
        >
        <a href=""><button>Repetir nivell</button></a>
        <a href="../../game-screen.html"><button>Tornar a l'inici</button></a>
      </section>
      <div id="error-message">
        Estas segur? Torna-ho a intentar!
        <button onclick="closeErrorMessage()">Tancar</button>
      </div>
       <div id="modalAyuda" class="modal">
      <div class="modal1-content">
        <span class="close" onclick="closeModal('modalAyuda')">
          <img src="../../images/tancar.png" alt="Cerrar" />
        </span>
        <h2>AJUDA</h2>

        <!-- Contenedor del carrusel -->
        <div class="carousel-container">
        
            <img src="../../images/nivel5-ayuda.png" alt="Imagen 1" style="width: 450px; height: 300px; margin-left: 35%;" />
       
        </div>

        <div id="textoDebajo">
          <p></p>
        </div>
        <!-- Botones de navegación -->
      
      </div>
    </div>
    </main>
    <script src="script.js"></script>
    <script src="../../custom.js"></script>


       <script>
    // Array de textos correspondientes a cada imagen
    var textos = [

      `<p> 
        NIVELL 5 <br>
        <br> 1- PER TORNAR ENRERA. <br>
        2- PER RECARGAR O CANVIAR DE CUANTITAT O D'OBJECTES.<br>
        3- PER DIMINUIR EL VALOR.  <br>
        4- PER VEURE LA CANTITAT QUE ESTAS PUSAN. <br>
        5- PER INCREMENTAR EL VALOR. <br>
         6- LA CUANTITAT D'OBJECTES QUE TENS QUE ADEVINAR. <br>
          7- PER VERIFICAR QUE HAS FET BE EL JOC. <br>
        </p>`

      

     

      
    ];

    // Función para mostrar el texto correspondiente a la imagen actual
    function mostrarTextoActual() {
      var indiceActual = getIndiceActual();
      document.getElementById("textoDebajo").innerHTML = textos[indiceActual];
    }

    // Función para cambiar a la diapositiva anterior
    function prevSlide() {
      var slides = document.getElementsByClassName("carousel-slide");
      var indiceActual = getIndiceActual();
      slides[indiceActual].style.display = "none";
      indiceActual = (indiceActual - 1 + slides.length) % slides.length;
      slides[indiceActual].style.display = "block";
      mostrarTextoActual();
    }

    // Función para cambiar a la siguiente diapositiva
    function nextSlide() {
      var slides = document.getElementsByClassName("carousel-slide");
      var indiceActual = getIndiceActual();
      slides[indiceActual].style.display = "none";
      indiceActual = (indiceActual + 1) % slides.length;
      slides[indiceActual].style.display = "block";
      mostrarTextoActual();
    }

    // Función para obtener el índice de la imagen actual en el carrusel
    function getIndiceActual() {
      var slides = document.getElementsByClassName("carousel-slide");
      for (var i = 0; i < slides.length; i++) {
        if (slides[i].style.display === "block") {
          return i;
        }
      }
      return 0;
    }

    // Inicializar el texto y el carrusel al cargar la página
    mostrarTextoActual();
  </script>
  </body>
</html>
