<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>El Joc de la Rateta</title>
  </head>
  <body>
    <main>
      <section class="topSide">
        <div class="Heading">
          <h1 class="Header">
            NIVELL 1
          </h1>
        </div>
        <div class="btn-back">
          <a class="link-back" href="/game-screen.html">
            <img src="/images/volver.png" alt="" />
          </a>
        </div>
      </section>
    </main>

    <div id="canvas-container">
      <canvas id="canvas" width="600" height="400"></canvas>
    </div>

    <div id="color-palette">
      <div
        class="color-button"
        style="background-color: pink"
        onclick="selectColor(1)"
      >
        <span>1</span>
      </div>
      <div
        class="color-button"
        style="background-color: yellow"
        onclick="selectColor(2)"
      >
        <span>2</span>
      </div>
      <div
        class="color-button"
        style="background-color: green"
        onclick="selectColor(3)"
      >
        <span>3</span>
      </div>
      <div
        class="color-button"
        style="background-color: blue"
        onclick="selectColor(4)"
      >
        <span>4</span>
      </div>
      <div
        class="color-button"
        style="background-color: white"
        onclick="selectColor(5)"
      >
        <span>5</span>
      </div>
      <div
        class="color-button"
        style="background-color: black"
        onclick="selectColor(6)"
      >
        <span>6</span>
      </div>
      <div
        class="color-button"
        style="background-color: red"
        onclick="selectColor(7)"
      >
        <span>7</span>
      </div>
      <div
        class="color-button"
        style="background-color: orange"
        onclick="selectColor(8)"
      >
        <span>8</span>
      </div>
    </div>

    <button onclick="selectColor(0)">Borrador</button>
    <script src="script.js"></script>
  </body>
</html>
